version: '3.9'
services: 
    webpage:
       build: 
           context: ./webs/webpage/
           dockerfile: Dockerfile
       volumes: 
           - ./webpage/:/usr/src/
       ports: 
           - 9109:5000
       environment: 
           PORT: 5000
           URLANALYSER_PORT: 5000
           FLASK_DEBUG: 1
    livesample:
       build: 
           context: ./webs/livesample/
           dockerfile: Dockerfile
       volumes: 
           - ./livesample/:/usr/src/app/
       ports: 
           - 9110:5000
       environment: 
           PORT: 5000
           FLASK_DEBUG: 1
    urlanalyser:
        container_name: urlanalyser-main
        build:
            context: ./urlanalyser/
            dockerfile: Dockerfile
        volumes: 
            - ./urlanalyser/:/usr/src/
        ports: 
            - 9111:5000
        environment: 
            DEBUG: True
            FLASK_HOST: "0.0.0.0"
            FLASK_PORT: 5000
            REDIS_HOST: "redis"
            REDIS_PORT: 6379
            SELENIUM_HOST: "selenium-hub"
            SELENIUM_PORT: "4444"
        links:
            - redis
        logging:
            driver: "json-file"
            options:
                tag: "urlanalyser"
    discord-bot:
        build: 
            context: ./discordbot/
            dockerfile: Dockerfile
        logging:
            driver: "json-file"
            options:
                tag: "discord-bot"
        volumes: 
            - ./discordbot/:/usr/src/
        environment: 
           URLANALYSER_HOST: "urlanalyser-main"
           URLANALYSER_PORT: 5000
           DEBUG: 1
    telegram-bot:
        build: 
            context: ./telegrambot/
            dockerfile: Dockerfile
        logging:
            driver: "json-file"
            options:
                tag: "telegram-bot"
        volumes: 
            - ./telegrambot/:/usr/src/
        environment: 
           URLANALYSER_HOST: "urlanalyser-main"
           URLANALYSER_PORT: 5000
           DEBUG: 1
    redis:
        image: redis
        logging:
            driver: "json-file"
